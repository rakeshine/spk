<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Employee List</h1>
        <nav class="nav nav-pills mb-4">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="add-employee.html">Add Employee</a>
        </nav>
        <div class="table-responsive"> <!-- To make the table scrollable on small screens -->
            <table id="employee-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Aadhar Number</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Date Of Joining</th>
                        <th>Date Of Leaving</th>
                        <th>Company</th>
                        <th>Additional Info</th>
                        <th>Action</th> <!-- New column for edit/delete actions -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
